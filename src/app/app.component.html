<ion-app>
  <ion-split-pane when="md" contentId="main">
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list style="background-color: var(--ion-color-dark)!important">
          <ion-menu-toggle *ngFor="let c of menuElements | async"  detail="false" autoHide="false">
            <ion-item [routerLink] = "c.redirectTo">
              <ion-icon slot="start" color="light" [name]="c.icon"></ion-icon>
              {{c.name}}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
